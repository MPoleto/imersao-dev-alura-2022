<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AluraFlix</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<div class="container">
  <h1 class="page-title">Aluraflix Games</h1>
  <p>Adicione seu game favorito e remova o qual você não gosta!</p>
  <form id="form-input">
    <label for="title-input">Título</label>
    <input type="text" id="title-input" required>
    <label for="image-input">Endereço da imagem</label>
    <input type="url" id="image-input">
    <button type="submit" id="submit">Adicionar</button>
    <button type="reset" id="remove" onclick="removeGame()">Remover</button>
  </form>
  <div id="gallery"></div>
</div>
<a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Link para o site da Alura" class="alura-logo">
</a>

<footer>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="Logo da imersão dev Alura">
</footer>

  <script  src="./assets/script.js"></script>

</body>
</html>
